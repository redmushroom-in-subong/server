
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>spring pilot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    td{
        padding:10px
    }
</style>
<body>
<div class ="container">
    <h3>
        RMS SERVER MAIN
    </h3>
    <h6>
        API MENU
    </h6>
    <p>안녕여러분</p>
    <div>
        <table>
            <thead>
            <tr>
                <th>#SEQ</th>
                <th>userId</th>
                <th>nickname</th>
                <th>phone</th>
                <th>locSi</th>
                <th>locGu</th>
                <th>join-date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userSeq}"></td>
                <td th:text="${user.userId}"></td>
                <td th:text="${user.nickname}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.locSi}"></td>
                <td th:text="${user.locGu}"></td>
                <td th:text="${user.joinDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/">뒤로가기</a>
    <a href="/user/signup">회원가입</a>

</div>

</body>

</html>
